<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom</title>
    <!-- 引用 CSS 檔案 -->
    <link rel="stylesheet" href="./css/chat.css">
</head>

<body>
    <h1>Chat room</h1>
    <!-- <p id="txtName">User Name : </p>
    <p id="txtLanguage">Language : </p> -->
    <div id="chat-container">
      <div id="chat-messages">
      </div>
      <div id="input-container">
        <input type="text" id="message-input" placeholder="Message...">
        <button id="btn-send-msg" onclick="send_message()">SEND</button>
        <button id="btn-send-audio" onmousedown="mouseDown()" onmouseup="mouseUp()" ontouchstart="mouseDown()" ontouchend="mouseUp()">
          <img class="icon" src="./image/mic.png" alt="圖片">
        </button>
      </div>
    </div>

    <!-- 引用 JavaScript 檔案 -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="./js/chat.js"></script>
</body>

</html>
